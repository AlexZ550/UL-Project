<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 log-search">
                <i class="fa fa-search" >
                    <input type="text" id="logFilter" name="logFilter" placeholder="Search by description" ng-model="search">
                </i>
    </div>
    <div class="col-md-10"  ng-show="logs.length> 0">

      <ul class="logs">
        <li ng-repeat="entry in logs | filter:search | orderBy: '-timestamp'">
            
            <blockquote class="blockquote-reverse">
                <p>{{entry.message}}</p>
                <footer>Generated by <cite title="Source Title">{{entry.userid.name}}</cite> at <em>{{entry.timestamp}}</em> </footer>
            </blockquote>            
            
        </li>
      </ul>
    </div>
    <div class="col-md-10" ng-hide="logs.length> 0">
        <h4>Log is empty</h4>
        <p>Please click here to return to <a href="index.jsp" onclick="$('#home-link').trigger('click');"> <em>Product list</em></a></p>        
    </div>
  </div>
</div>
